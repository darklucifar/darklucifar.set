    <div id="main">
        <div class="mainPic">
            <div class="share">
                <div id="FB_share"></div>
                <div id="vidolIG_link" onclick="window.open('https://www.instagram.com/vidol.tv/', '_blank');"></div>
                <div id="line_share"></div>
                <div id="vidol-link" onclick="window.open('http://vidol.tv/', '_blank');"></div>
            </div>
            <div class="top">
                <div class="logo" onclick="self.location.href='index.html'"></div>

            <div class="content" id="step1">
                <div>
                    <img src="./image/words01.png" class="web">
                    <img src="./image/mobile/mo_words01.png" class="mobile">
                </div>
                <div class="btn1"></div>
            </div>

            <div class="content" id="step2">
                <div class="des">
                    <img src="./image/words02.png" class="web">
                    <img src="./image/mobile/mo_words02.png" class="mobile">
                </div>
                <form id="form1" name="form1" method="post" action="" onclick="return false">
                    <div class="name" tag="name"><span>姓名</span>
                        <input type="text" id="name" value="">
                    </div>
                    <div class="sex" tag="sex"><span>性別</span>
                        <!--<input type="text" id="sex" placeholder="男">-->
                        <select id="sex" name="slectorforSex">
                            　<option value="male">男</option>
                            　<option value="female">女</option>
                        </select>
                    </div>
                    <div class="birthday" tag="birthday"><span>生日</span>
                        <!--<input type="text" id="birthday" placeholder="2000年12月7日">-->
                        <select class="sel_year" rel="2000"></select> 年
                        <select class="sel_month" rel="--"></select> 月
                        <select class="sel_day" rel="--"></select> 日
                    </div>
                    <div class="phone" tag="phone"><span>手機</span>
                        <input type="text" class="ic" name="international_code" value="886" onkeyup="numcheck(this.id,this)">
                        <input type="text" id="phone" placeholder="988-423-217" onkeyup="numcheck(this.id,this)">
                    </div>
                    <div class="address" tag="address"><span>聯絡地址</span>
                        <select id="country" onchange="setCountry()">
                            　<option value="taiwan">台灣</option>
                            　<option value="foreign">海外</option>
                        </select>
                        <select id="city"></select>
                        <select id="area"></select>
                        <input type="text" id="address" placeholder="請輸入地址">
                    </div>
                    <div class="email" tag="email"><span>E-mail</span>
                        <input type="text" id="email">
                    </div>
                    <div class="btn2" type="submit" name="button" id="button" value="送出"></div>
                </form>
            </div>

            <div class="content" id="step3">
                <div>
                    <img src="./image/words03.png" class="web">
                    <img src="./image/mobile/mo_words03.png" class="mobile">
                </div>
                <div class="btn3"></div>
            </div>
            <div class="content" id="step4">
                <div>
                    <img src="./image/words04.png" class="web">
                    <img src="./image/mobile/mo_words04.png" class="mobile">
                </div>
                <div class="btn4"></div>
            </div>

        <div class="line"></div>
